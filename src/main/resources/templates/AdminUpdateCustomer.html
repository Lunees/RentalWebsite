<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Wigells Rental</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/extraCss.css}" rel="stylesheet">


</head>
<body>

<div th:replace="constants/navbar :: topnav">

</div>

<div class="container">
    <div class="row g-3">
        <div class="col-lg-2">
            <div th:replace="constants/LeftBar :: leftBar">

            </div>
        </div>

        <div class="col-lg-8">

            <div>
                <h1>Uppdatera kund</h1>
                <p></p>
                <hr>
                <h3>Lägg till eller ändra uppgifter</h3>
                <p>
                <form method="post" th:action="@{/admin/save-customer}" th:object="${account}">

                        <div class="form-group">
                        <label for="username">Användarnamn</label>
                    <input type="hidden" th:field="${account.accountId}" name="id"/>
                    <input type="text" th:field="${account.username}" name="username" id="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Lösenord</label>
                    <input type="text" th:field="${account.password}" name="password" id="password"/>
                        </div>
                <div th:object="${customer}">
                            <div class="form-group" >
                                <label for="firstName">Namn</label>
                        <input type="hidden" th:field="${customer.customerId}" name="customerId" />
                        <input type="text" th:field="${customer.firstName}" name="firstName" id="firstName"/>
                            </div>
                                <div class="form-group">
                                    <label for="lastName">Efternamn</label>
                        <input type="text" th:field="${customer.lastName}" name="lastName" id="lastName"/>
                                </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                        <input type="text" th:field="${customer.address}" name="address" id="address"/>
                                    </div>
                                        <div class="form-group">
                                            <label for="PhoneNumber">Telefon nummer</label>
                        <input type="text" th:field="${customer.phoneNumber}" name="phoneNumber" id="phoneNumber"/>
                                        </div>
                                    <div class="form-group">
                                        <input type="hidden" th:field="${customer.userAccount}" name="userAccount" id="userAccount"/>
                                    </div>
            <input type="submit" value="Uppdatera konto">
                    </div>
                </form>
                    </div>
            </div>


        <div class="col-lg-2">

            <div th:replace="constants/RightBar :: rightBar">

            </div>

        </div>

    </div>

</div>

<div th:replace="constants/Footer :: footer">

</div>



</body>
</html>
