<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Wigells Rental</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/extraCss.css}" rel="stylesheet">


</head>
<body>

<div th:replace="constants/navbar :: topnav">

</div>

<div class="container">
    <div class="row g-3">
        <div class="col-lg-2">
            <div th:replace="constants/LeftBar :: leftBar">

            </div>
        </div>

        <div class="col-lg-8">

            <div>
                <h1>Lägg till bil här</h1>
                <p></p>
                <hr>
                <p>
                <form method="post" th:action="@{/admin/save-car}" th:object="${newCar}">

                        <div class="form-group">
                        <label for="carBrand">Bilmärke</label>
                    <input type="hidden" th:field="${newCar.carId}" name="carBrand"/>
                    <input type="text" th:field="${newCar.carBrand}" name="carBrand" id="carBrand"/>
                        </div>
                        <div class="form-group">
                            <label for="carModel">Bilmodell</label>
                    <input type="text" th:field="${newCar.carModel}" name="carModel" id="carModel"/>
                        </div>
                            <div class="form-group">
                                <label for="dailyPrice">Pris per dag</label>
                        <input type="text" th:field="${newCar.dailyPrice}" name="dailyPrice" id="dailyPrice"/>
                            </div>


            <input type="submit" value="Skapa bil">

                </form>
                    </div>
            </div>


        <div class="col-lg-2">

            <div th:replace="constants/RightBar :: rightBar">

            </div>

        </div>

    </div>

</div>

<div th:replace="constants/Footer :: footer">

</div>



</body>
</html>
