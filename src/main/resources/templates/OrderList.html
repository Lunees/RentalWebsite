<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wigells Rental</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/extraCss.css}" rel="stylesheet">


</head>
<body>

<div th:replace="constants/navbar :: topnav">

</div>

<div class="container">
    <div class="row g-3">
        <div class="col-lg-2">
            <div th:replace="constants/LeftBar :: leftBar">

            </div>
        </div>

        <div class="col-lg-8">

            <div>
                <h1>Mina Ordrar</h1>
                <p></p>
                <hr>
                <h3>Här kan du se alla dina aktiva ordrar.</h3>
                <p>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Kund</th>
                    <th scope="col">Bil</th>
                    <th scope="col">Uthämtningsdag</th>
                    <th scope="col">Återlämningsdag</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="rentalOrderList : ${rentalOrderList}">
                    <td><span th:text="${rentalOrderList.id.accountId.customer.firstName}"></span></td>
                    <td><span th:text="${rentalOrderList.id.carId.carBrand + ' ' + rentalOrderList.id.carId.carModel}"></span></td>
                    <td><span th:text="${#dates.format(rentalOrderList.dateFrom,'yyyy-MM-dd')}"></span></td>
                    <td><span th:text="${#dates.format(rentalOrderList.dateTo,'yyyy-MM-dd')}"></span></td>
                <td>
                    <a th:href="@{/update/booking-id(id=${rentalOrderList.orderId})}" class="btn btn-sm">Uppdatera</a>
                    <a th:href="@{/delete-booking(id=${rentalOrderList.orderId})}" class="btn btn-sm">Ta bort</a>
                </td>
                </tr>
                </tbody>
            </table>

        </div>


        <div class="col-lg-2">

            <div th:replace="constants/RightBar :: rightBar">

            </div>

        </div>

    </div>

</div>

<div th:replace="constants/Footer :: footer">

</div>



</body>
</html>
