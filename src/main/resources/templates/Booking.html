<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Wigells Rental</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/extraCss.css}" rel="stylesheet">


</head>
<body>

<div th:replace="constants/navbar :: topnav">

</div>

<div class="container">
    <div class="row g-3">
        <div class="col-lg-2">
            <div th:replace="constants/LeftBar :: leftBar">
            </div>
        </div>

        <div class="col-lg-8">

            <div class="container-fluid">
                <h1>Boka Bil</h1>
                <p></p>
                <hr>
                <h3>Ange uppgifter!</h3>
                <p>


                <div>
                    <form th:action="@{/bookingform/save}" th:object="${rentOrderWrapper}" method="post" >
                        <label for="carId">
                            <select th:field="${carOptions}" class="form-control" id="carId">
                                <option value="0">VÃ¤lj bil!</option>
                                <option th:each="carOptions : ${carOptions}" th:value="${carOptions.carId}" th:text="${carOptions.carBrand + ' ' + carOptions.carModel}"></option>
                            </select>
                        </label>
                        <label>
                            <input class="form-control" id="account_Id" type="text" th:value="${customerId.accountId}"/>


                        </label>
                        <input type="submit" value="Hyr bil!">
                    </form>
                </div>

            </div>


        </div>


        <div class="col-lg-2">

            <div th:replace="constants/RightBar :: rightBar">

            </div>

        </div>
    </div>
</div>



<div th:replace="constants/Footer :: footer">

</div>



</body>
</html>
