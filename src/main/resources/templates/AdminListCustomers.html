<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Wigells Rental</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/extraCss.css}" rel="stylesheet">


</head>
<body>

<div th:replace="constants/navbar :: topnav">

</div>

<div class="container">
    <div class="row g-3">
        <div class="col-lg-2">
            <div th:replace="constants/LeftBar :: leftBar">

            </div>
        </div>

        <div class="col-lg-8">

            <div>
            <h1>Kunder och användarkonton</h1>
            <p></p>
            <hr>
            <h3>Registrerade konton</h3>
            <p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">KontoNummer</th>
                        <th scope="col">Användarnamn</th>
                        <th scope="col">För och efternamn</th>
                        <th scope="col">Kontakt nummer</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="userAccounts : ${userAccounts}">
                            <td><span th:text="${userAccounts.accountId}"></span></td>
                            <td><span th:text="${userAccounts.username}"></span></td>
                            <td><span th:text="${userAccounts.customer.firstName + ' ' + userAccounts.customer.lastName}"></span></td>
                            <td><span th:text="${userAccounts.customer.phoneNumber}"></span></td>
                            <td>
                                <a th:href="@{/admin/customers/customer-id(username=${userAccounts.username})}" class="btn btn-sm">Uppdatera</a>
                                <a th:href="@{/delete-customer(username=${userAccounts.username})}" class="btn btn-sm">Ta bort</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p>
                <div class="container">
                    <div sec:authorize-url="/admin">
                        <a class="btn btn-secondary" role="button" href="/admin/add-vehicle">Registrera ny kund</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-2">

            <div th:replace="constants/RightBar :: rightBar">

            </div>

        </div>

    </div>

</div>

<div th:replace="constants/Footer :: footer">

</div>



</body>
</html>
